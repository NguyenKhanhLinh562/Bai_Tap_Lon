<!DOCTYPE html>
<html>
  <head>
    <title>Admin-Đăng nhập</title>
    <link rel="shortcut icon" href="img/logo.ico" />
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Advent+Pro:300,700' rel='stylesheet' type='text/css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" href="css/login.css"/>
  </head>
<body>
    <div class="container">
    <div class="main">
    <form id="form_id" method="post" name="myform">
    <h2>Đăng nhập</h2>
    <label>Tên đăng nhập:</label>
    <input type="text" name="username" id="username"/>
    <label>Mật khẩu:</label>
    <input type="password" name="password" id="password"/>
    <input type="button" value="Đăng nhập" id="submit" onclick="validate()"/>
    </form>
    <span><b class="note">Chú ý: </b>Đây là bản dùng thử. Nếu muốn đăng nhập hãy sử dụng tài khoản dưới đây <br/><b class="valid">Tên đăng nhập: admin<br/>Mật khẩu: admin</b></span>
    </div>
    </div>
 
  <script src="js/login2.js"></script>
 </body>
</html>
