<!DOCTYPE html>
<html>

<head>
    <title>Kính Mắt Hàng Hiệu-Đặt hàng</title>
    <link rel="shortcut icon" href="img/logo.ico" />
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Advent+Pro:300,700' rel='stylesheet' type='text/css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/order.css" />
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Thông tin đặt hàng</h2>
        </div>
        <div class="d-flex">
            <form>
                <label>
                    <span class="fname">Họ tên:<span class="required">*</span></span>
                    <input type="text" name="fname">
                </label>
            
                <label>
                    <span>Ngày sinh:</span>
                    <input type="date" name="cn">
                </label>
                <label>
                    <span>Số điện thoại:<span class="required">*</span></span>
                    <input type="text" name="city">
                </label>
                <label>
                    <span>Địa chỉ:<span class="required">*</span></span>
                    <input type="text" name="houseadd" placeholder="Vui lòng nhập số nhà và tên đường" required>
                </label>
               
                <label>
                    <span>Tỉnh/Thành phố:<span class="required">*</span></span>
                    <input type="text" name="city">
                </label>
                <label>
                    <span>Phường/Xã:<span class="required">*</span></span>
                    <input type="text" name="city">
                </label>
                <label>
                    <span>Email:<span class="required">*</span></span>
                    <input type="email" name="city">
                </label>
                <label>
                    <span>Mã khuyến mãi(Nếu có):</span>
                    <input type="text" name="city">
                </label>
                <label>
                    <span>Ghi chú:</span>
                    <textarea type="text"></textarea>
                </label>
            </form>
            <div class="Yorder">
                <table>
                    <tr>
                        <th colspan="2">Đơn hàng</th>
                    </tr>
                    <tr>
                        <td>Kính Áp Tròng-Stella Brown</td>
                        <td>500.000VND</td>
                    </tr>
                    <tr>
                        <td>Kính tròn da báo</td>
                        <td>500.000VND</td>
                    </tr>
                    <tr>
                        <td>Kính Cận-Gọng khoan</td>
                        <td>500.000VND</td>
                    </tr>
                    <tr>
                        <td>Kính Áp Tròng-Gentle Gray</td>
                        <td>500.000VND</td>
                    </tr>
                    <tr>
                        <td>Tổng:</td>
                        <td>2.000.000VND</td>
                    </tr>
                    <tr>
                        <td>Hình thức giao hàng:</td>
                        <td>
                            <div>
                                <input type="radio" name="bt" value="cd">Vận chuyển hỏa tốc
                            </div>
                            <div>
                                <input type="radio" name="bt" value="cd">Vận chuyển tiết kiệm
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Hình thức thanh toán:</td>
                        <td>
                            <div>
                                <input type="radio" name="dbt" value="dd"> Thanh toán khi nhận hàng
                            </div>
                            <div>
                                <input type="radio" name="dbt" value="dd"> Paypal <span>
                                    <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg"
                                        alt="" width="50">
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" onclick="Dathang()"> Đặt hàng</button>
                        </td>
                    </tr>
                </table><br>
            </div><!-- Yorder -->
        </div>
    </div>
        <script language="javascript">
            var button = document.getElementById("Dathang");
            function Dathang(){
            if(confirm("Vui lòng xác nhận đặt hàng") == true){
                alert('Đặt hàng thành công')
                window.location = "index2.html";
            }}
        </script>
</body>
</html>
